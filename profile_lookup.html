<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT Webstudy Participant Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .search-container {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #patientDetails {
            display: none;
        }

        .info-category {
            margin-top: 1rem;
            border-top: 1px solid #dee2e6;
            padding-top: 1rem;
        }

        .info-item {
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 0.25rem;
            display: inline-block;
            white-space: nowrap;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .category-header::before {
            content: "|";
            margin-right: 0.5rem;
            font-size: 1.5rem;
            color: #000;
            align-self: flex-start;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.25rem;
            margin-bottom: 0;
        }

        .main-header {
            text-align: center;
            margin: 3rem 0 2rem 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .details-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1rem;
            height: 50vh;
            /* Fixed height to take 50% of available height */
            overflow-y: auto;
            /* Make the card scrollable */
        }

        .table-responsive {
            margin-top: 1rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="main-header">APT Webstudy Participants Report</h1>

        <div class="search-container">
            <div class="row w-100">
                <div class="col-md-8 mx-auto">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Enter email, phone, or apt id">
                        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="patientDetails" class="mt-4">
            <div class="details-card">
                <h3 class="mb-4">Participant Details</h3>
                <div id="patientInfoContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#searchButton').click(function () {
                var searchQuery = $('#searchInput').val().trim();
                if (searchQuery) {
                    // Mock participant data
                    var mockData = {
                        "john@example.com": {
                            profile: {
                                name: "John Doe",
                                email: "john@example.com",
                                phone: "123-456-7890",
                                language: "English",
                                preferredMethodOfContact: "Email",
                                aptId: "1234",
                                bhrId: "bhr1234",
                                alzmatchId: "alz1234"
                            },
                            study: [
                                {
                                    code: "APT001",
                                    label: "APT Webstudy",
                                    ptid: "abcd1234"
                                },
                                {
                                    code: "BHR002",
                                    label: "Brain Health Registry",
                                    ptid: "efgh5678"
                                },
                                {
                                    code: "ALZ003",
                                    label: "Alzheimer's Prevention Registry",
                                    ptid: "ijkl9012"
                                }
                            ],
                            accountActivity: {
                                accountCreate: "2024-08-29",
                                lastPasswordReset: "2024-08-29",
                                lastLogin: "2024-08-29",
                                lastConsent: "2024-08-29"
                            },
                            memoryTests: {
                                lastCfiTestCompleted: "2024-08-29",
                                lastCogstateAssessmentCompleted: "2024-08-29",
                            },
                        },
                        "jane@example.com": {
                            profile: {
                                name: "Jane Smith",
                                email: "jane@example.com",
                                phone: "987-654-3210",
                                language: "Spanish",
                                preferredMethodOfContact: "Phone",
                                aptId: "5678",
                                bhrId: "bhr5678",
                                alzmatchId: "alz5678"
                            },
                            study: [
                                {
                                    code: "APT003",
                                    label: "APT Webstudy",
                                    ptid: "ijkl9012"
                                },
                                {
                                    code: "BHR004",
                                    label: "Brain Health Registry",
                                    ptid: "mnop3456"
                                }
                            ],
                            accountActivity: {
                                accountCreate: "2024-08-29",
                                lastPasswordReset: "2024-08-29",
                                lastLogin: "2024-08-29",
                                lastConsent: "2024-08-29"
                            },
                            memoryTests: {
                                lastCfiTestCompleted: "2024-08-29",
                                lastCogstateAssessmentCompleted: "2024-08-29",
                            },

                        }
                    };

                    var participant = mockData[searchQuery];
                    if (participant) {
                        displayPatientInfo(participant);
                        $('#patientDetails').show();
                    } else {
                        alert('Participant not found');
                        $('#patientDetails').hide();
                    }
                } else {
                    alert('Please enter a search query');
                }
            });

            $('#searchInput').keypress(function (e) {
                if (e.which == 13) {
                    $('#searchButton').click();
                }
            });

            function displayPatientInfo(participant) {
                var container = $('#patientInfoContainer');
                container.empty();

                for (var category in participant) {
                    var categoryInfo = participant[category];
                    var categoryHtml = `
                        <div class="info-category">
                            <div class="category-header">
                                <h4>${formatCategoryName(category)}</h4>
                            </div>
                    `;

                    if (category === 'study') {
                        categoryHtml += `
                            <div class="table-responsive">
                                <table class="table table-borderless">
                                    <thead>
                                        <tr>
                                            <th>Code</th>
                                            <th>Label</th>
                                            <th>PTID</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${categoryInfo.map(study => `
                                            <tr>
                                                <td>${study.code}</td>
                                                <td>${study.label}</td>
                                                <td>${study.ptid}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                    } else {
                        categoryHtml += `<div class="row">`;
                        var itemCount = 0;
                        for (var key in categoryInfo) {
                            categoryHtml += `
                                <div class="col-md-3 info-item">
                                    <div class="info-label">${formatLabel(key)}</div>
                                    <div>${categoryInfo[key]}</div>
                                </div>
                            `;
                            itemCount++;
                            if (itemCount % 4 === 0) {
                                categoryHtml += '</div><div class="row">';
                            }
                        }
                        categoryHtml += '</div>';
                    }

                    categoryHtml += '</div>';
                    container.append(categoryHtml);
                }
            }

            function formatCategoryName(name) {
                return name.replace(/([A-Z])/g, ' $1').replace(/^./, function (str) {
                    return str.toUpperCase();
                });
            }

            function formatLabel(label) {
                return label.replace(/([A-Z])/g, ' $1').replace(/^./, function (str) {
                    return str.toUpperCase();
                });
            }
        });
    </script>
</body>

</html>
